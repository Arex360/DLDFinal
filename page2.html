  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();
  var database = firebase.database();
  var moveForward = firebase.database().ref().child("forward");
  var moveBackword = firebase.database().ref().child("backword");
  var moveRight = firebase.database().ref().child("right");
  var moveLeft = firebase.database().ref().child("left");
  var forward;
var backward;
var left;
var right;
var input;
window.addEventListener('keydown', function(e){
    input = e.key;
    if(input == 'w'){
        this.document.getElementById("Controls").innerHTML = "W";
        this.document.getElementById("statement").innerHTML = "Moving forward"
        moveForward.set(1);
        moveBackword.set(0);
        moveLeft.set(0);
        moveRight.set(0);
    }
    else if(input == 's'){
        this.document.getElementById("Controls").innerHTML = "S";
        this.document.getElementById("statement").innerHTML = "Moving Backword"
        moveForward.set(0);
        moveBackword.set(1);
        moveLeft.set(0);
        moveRight.set(0);
    }
    else if(input == 'a'){
        this.document.getElementById("Controls").innerHTML = "A";
        this.document.getElementById("statement").innerHTML = "Moving left"
        moveForward.set(0);
        moveBackword.set(0);
        moveLeft.set(1);
        moveRight.set(0);
    }
    else if(input == 'd'){
        this.document.getElementById("Controls").innerHTML = "D";
        this.document.getElementById("statement").innerHTML = "Moving Right"
        moveForward.set(0);
        moveBackword.set(0);
        moveLeft.set(0);
        moveRight.set(1);
        
    }
    else if(input == "c"){
        this.document.getElementById("Controls").innerHTML = "C";
        this.document.getElementById("statement").innerHTML = "Stopped"
        moveForward.set(0);
        moveBackword.set(0);
        moveLeft.set(0);
        moveRight.set(0);
    }
    else if(input == 'e'){
        this.alert("E - send Email");
        
        this.document.getElementById("Controls").innerHTML = "W";
        this.document.getElementById("statement").innerHTML = "Moving forward"
        this.window.location.replace("email.html");
      
    }
})
</script>
